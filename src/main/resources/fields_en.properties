first-name.hint=
first-name.pattern=(?m)^(?:[A-Z]('[A-Z])?[a-z]+)(?:(?:[a-zA-Z][a-z]*[-\u0020]?)+)?$
first-name.value=name
last-name.hint=
last-name.pattern=(?m)^(?:[A-Z]('[A-Z])?[a-z]+)(?:(?:[a-zA-Z][a-z]*[-\u0020]?)+)?$
last-name.value=last name
middle-name.hint=(first letter with dot or full middle name)
middle-name.pattern=(?:\\p{Lu}+\\.?)|(?:\\p{Lu}\\p{Ll}*)
middle-name.value=middle name
nickname.hint=
nickname.pattern=(?:[\\p{L}\\p{S}\\p{P}\\p{N}\\w]+)+
nickname.value=nickname
comments.hint=
comments.pattern=[[-\\p{L}\\p{N}\u0020\\p{P}]&&[^\\p{Pi}\\p{Pf}]]+
comments.value=additional information
group.hint=(acceptable variants: DEFAULT, FRIEND, COLLEAGUE, RELATIVE or IGNORED, case-sensitive)
group.pattern=DEFAULT|FRIEND|COLLEAGUE|RELATIVE|IGNORED
group.value=contact group
home-tel.hint=(+[country code][area/operator code][phone number])
home-tel.pattern=\\+(?:[0-9]\u0020?){6,14}[0-9]
home-tel.value=home telephone number
mobile-tel1.hint=(+[country code][area/operator code][phone number])
mobile-tel1.pattern=\\+(?:[0-9]\u0020?){6,14}[0-9]
mobile-tel1.value=mobile telephone 1
mobile-tel2.hint=(+[country code][area/operator code][phone number], "-" to skip)
mobile-tel2.pattern=([-]+)|\\+(?:[0-9]\u0020?){6,14}[0-9]
mobile-tel2.value=mobile telephone 2
email.hint=
email.pattern=(?i)(?:[-a-z0-9~!$%^&*_=+}{\\'?])+(?:[-a-z0-9~!$%^&*_=+}{\\\\'?.])*(?![-\\\\.~!$%^&*_=+}{\\'?]@)@(?:[a-z0-9]+)(?:[-_\\.][a-z0-9]+)*
email.value=e-mail
skype.hint=(user ID)
skype.pattern=(?:[a-z]+[-._]?[a-z]+)+
skype.value=Skype
post-code.hint=(formats: 00000 or 00000-0000)
post-code.pattern=[0-9][1-9]{4}(?:-[0-9]{4})?
post-code.value=post code
city.hint=
city.pattern=(?m)^(?:\\p{Lu}\\p{Ll}+)(?:(?:[\u0020\u2212]\\p{L}\\p{Ll}*)+)?$
city.value=city
street.hint=
street.pattern=(?m)^(?:\\p{N}+\u0020)?(?:[-\\p{L}\\p{N}.]+\u0020?)+$
street.value=street
building.hint=
building.pattern=[0-9\\p{L}]+[-./]?[0-9\\p{L}]+
building.value=building number
room.hint=
room.pattern=[0-9\\p{L}]+[-./]?[0-9\\p{L}]+
room.value=room/office number
date-created.hint=(yyyy-mm-dd)
date-created.pattern=[0-9]{4}-(((0[13578]|(10|12))-(0[1-9]|[1-2][0-9]|3[0-1]))|(02-(0[1-9]|[1-2][0-9]))|((0[469]|11)-(0[1-9]|[1-2][0-9]|30)))
date-created.value=introduction date
date-updated.hint=(yyyy-mm-dd)
date-updated.pattern=[0-9]{4}-(((0[13578]|(10|12))-(0[1-9]|[1-2][0-9]|3[0-1]))|(02-(0[1-9]|[1-2][0-9]))|((0[469]|11)-(0[1-9]|[1-2][0-9]|30)))
date-updated.value=last seen date
